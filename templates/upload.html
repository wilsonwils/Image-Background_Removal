<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Images</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .drop-zone {
      border: 2px dashed #0d6efd;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      background: #c1dbc5;
      transition: background 0.3s ease;
    }
    .drop-zone:hover {
      background: hsl(145, 49%, 76%);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5 p-4 bg-white rounded shadow-sm">
    <h2 class="text-center text-screen mb-4">Image Background Removal</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
      <div class="drop-zone mb-4">
        <p class="mb-2">ðŸ“‚ Drag & drop your PNG/JPEG files here</p>
        <input type="file" name="images" id="images" class="form-control" multiple required accept="image/png, image/jpeg">
      </div>

     
      <button type="submit" class="btn btn-success w-100 fw-light">
        Upload Images
      </button>
    </form>
  </div>
</body>
</html>
